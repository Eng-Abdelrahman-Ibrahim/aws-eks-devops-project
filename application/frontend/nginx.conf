#application/frontend/nginx.conf
server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Proxy API requests to backend with the new path
    location /app/api/ {
        # The rewrite rule strips the /app/ prefix
        rewrite ^/app/api/(.*)$ /api/$1 break;
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve React app from /app
    location /app {
        alias /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    # Serve static assets from /app
    location ~ ^/app/(.*)\.(css|js|png|jpg|jpeg|gif|svg|woff2|ttf|eot)$ {
        alias /usr/share/nginx/html/$1.$2;
    }

    # Handle the root for the main app
    location / {
      return 301 /app/;
    }
}